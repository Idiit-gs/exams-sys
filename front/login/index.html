<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../res/css/login.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
    <div data-ng-app = "Examsys">
      <div class="pen-title" data-ng-controller="projectController">
        <h1>{{project.name}}</h1>
        <span>{{project.short_sentence}}</span>
      </div>
      <div class="module form-module">
        <div class="toggle"><i class="fa fa-times fa-pencil"></i>
          <div class="tooltip">Register</div>
        </div>
        <div class="form" data-ng-controller="loginController">
          <h2>Login to your account</h2>
          <form name="loginForm">
            <input type="text" placeholder="Username" data-ng-model="username" required/>
            <input type="password" placeholder="Password" data-ng-model="password" required/>
            <button data-ng-click="processLogin()" data-ng-disabled="loginForm.username.$error || loginForm.password.$error">Login</button>
          </form>
        </div>
        <div class="form" data-ng-controller="registrationController">
          <h2>Create an account</h2>
          <form>
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
            <input type="email" placeholder="Email Address"/>
            <input type="tel" placeholder="Phone Number"/>
            <button>Register</button>
          </form>
        </div>
        <div class="cta"><a href="#">Forgot your password?</a></div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/toggle-form.js"></script>    
    <script src="js/controller.js"></script>    
  </body>
</html>
